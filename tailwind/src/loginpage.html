<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-700 via-blue-500 to-blue-300 flex justify-center items-center min-h-screen">
    <div class="bg-slate-200 rounded-lg p-8 max-w-sm w-full shadow-2xl">
        <h2 class="text-center text-3xl mb-6 font-bold">Welcome Back!</h2>
        <form action="card">
            <div class="mb-4">
                <label for="Email" class="block text-sm font-medium
                 text-gray-500 mb-2">Email</label>
                <input type="email" placeholder="email" class="w-full px-3 py-2 border-blue-500
                 rounded-md focus:outline-none focus:ring-2">
            </div>
            <div class="mb-4">
                <label for="Password" class="block text-sm font-medium
                 text-gray-500 mb-2">Password</label>
                <input type="password" placeholder="password" class="w-full px-3 py-2
                 border-cyan-400 rounded-md focus:outline-none focus:ring-2">
            </div>
            <div>
                <button class="bg-red-500 rounded-lg px-3 py-2 w-full
                 mb-2 hover:bg-red-700 shadow-2xl" type="submit">Login</button>
                <button class="bg-red-500 rounded-lg px-3 py-2 w-full
                 hover:bg-red-700 shadow-2xl" type="submit">Signup</button>
            </div>
        </form>
    </div>
</body>
</html>
