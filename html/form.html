<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting</title>
</head>
<body>
    <!-- Presents everything in browser format -->
    <pre>
        console.log("html format")
    </pre>
    <ul>
        <l>b , strong </l>
        <l>i , em(pahsis)</l>
        <l>small</l>
        <l>sub , sup</l>
        <l>del , mark </l>
    </ul>
    <p>H<sub>2</sub>0</p>
    <p>There is <del>nothing</del> wrong <ins>with</ins> you!<mark> come here</mark></p>
    <h3 style="text-align:center;
    background-color: rgb(144, 92, 195);
    padding: 10%;"
    >This is to show style attribute</h3>
</body>
</html>
